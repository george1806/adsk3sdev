apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`traefik.core.harbor.domain`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: harbor-ingress
